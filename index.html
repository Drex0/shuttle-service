<!DOCTYPE html>
<html lang="en" >

<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111126443-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-111126443-1');

  <meta charset="UTF-8">
  <title>Shuttle Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel='stylesheet' href='css/uikit.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="uk-card uk-card-default uk-width-1-2@m uk-align-center">
	<div class="uk-card-header">
		<div class="uk-grid-small uk-flex-middle" uk-grid>
			<div class="uk-width-auto">
				<span uk-icon="location"></span>
			</div>
			<div class="uk-width-expand">
				<h4 class="uk-card-title uk-margin-remove-bottom">Shuttle Location</h4>		
			</div>			
    		<!-- <a href="#settings" uk-toggle uk-icon="list"></a> -->		
    		<!-- This is the off-canvas -->
		    <div id="settings" uk-offcanvas="flip: true">
		        <div class="uk-offcanvas-bar">
		            <button class="uk-offcanvas-close" type="button" uk-close></button>
		            <div class="uk-margin">
				        <div class="uk-form-label">Settings</div>
				        <div class="uk-form-controls">
				            <label><input class="uk-radio" type="radio" name="radio1" checked> List View</label><br>
				            <label><input class="uk-radio" type="radio" name="radio1"> GPS View</label>
				        </div>
				    </div>
		        </div>		        
		    </div>
		</div>
	</div>
	<div class="uk-card-body uk-background-primary" id="card">
		<h1 class="header uk-align-left" id="closestLocation">-----</h1>
		<h1 class="header uk-align-right" id="closestTime">-----</h1>		
	</div>	
	<div class="uk-card-footer">
		<ul uk-accordion>
			<li>
				<a class="uk-accordion-title" href="#">See all stops</a>
				<div class="uk-accordion-content">
					<ul class="uk-list uk-list-divider">
						<li>
							<p class="uk-text-bold">A - West</p>
							<p id="A - West">----</p>
						</li>
						<li>
							<p class="uk-text-bold">F - East</p>
							<p id="F - East">----</p>
						</li>
						<li>
							<p class="uk-text-bold">X - West</p>
							<p id="X - West">----</p>
						</li>
						<li>
							<p class="uk-text-bold">Post 4</p>
							<p id="Post 4">----</p>
						</li>
						<li>
							<p class="uk-text-bold">D - West</p>
							<p id="D - West">----</p>
						</li>
						<li>
							<p class="uk-text-bold">C - West</p>
							<p id="C - West">----</p>
						</li>
						<li>
							<p class="uk-text-bold">F - West</p>
							<p id="F - West">----</p>
						</li>				
					</ul>
				</div>
			</li>
		</ul>
 	</div>
</div>

<div class="uk-container uk-width-1-2@s uk-align-center">
	<div class="uk-text-center uk-text-meta" id="debug"></div>
</div>

<script src='js/uikit.min.js'></script>
<script src='js/uikit-icons.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
